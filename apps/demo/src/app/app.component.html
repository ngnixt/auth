<h1 *authorize>Authorized</h1>
<button (click)="logIn()">Log In</button>
<button (click)="logOut()">Log Out</button>

<div style="margin-top: 40px">
  <h1 *permission="['admin']">Has Admin Permission</h1>

  <button (click)="setAdminPermission()">Set Admin Permission</button>
  <button (click)="unsetAdminPermission()">Unset Admin Permission</button>
</div>
